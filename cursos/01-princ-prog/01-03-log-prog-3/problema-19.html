<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema #19</title>
</head>
<body>
    <p><a href="/index.html">Volver</a></p>
    <h1>Dibujar punto de color en canvas</h1>
    <hr><br>
    <canvas style="margin-left:20px;" width="500" height="500"></canvas>

<script>
    const pantalla = document.querySelector("canvas");
    const pincel = pantalla.getContext("2d");
    let coloresArcoIris = ["ef3624", "ffc10e", "fee101", "54b846", "46aee3", "3b54a6", "383996"];
    let indice = -1;

    pincel.fillStyle = "white";
    pincel.fillRect(0, 0, 500, 500);
    pincel.lineWidth = 10;
    pincel.strokeStyle = "black";
    pincel.strokeRect(0, 0, 500, 500);

    function arcoIris() {
        if (indice < coloresArcoIris.length-1) {
            indice++;
        } else {
            indice = 0;
        }
    }

    function dibujarPunto(evento) {
        arcoIris();
        let x = evento.pageX - pantalla.offsetLeft;
        let y = evento.pageY - pantalla.offsetTop;
        console.log(coloresArcoIris[indice]);
        pincel.fillStyle = `#${coloresArcoIris[indice]}`;
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * 3.14);
        pincel.fill();
        console.log(`${x}, ${y}`);
    }

    pantalla.onclick = dibujarPunto;
    

</script>
</body>
</html>
