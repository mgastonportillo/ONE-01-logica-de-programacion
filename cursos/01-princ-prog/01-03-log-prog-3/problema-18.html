<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema #18</title>
</head>
<body>
    <p><a href="/index.html">Volver</a></p>
    <h1><span style="text-decoration: line-through;">Creeper</span><span> / Tablero de Ajedrez autogenerado</span></h1>
    <hr><br>
    <canvas style="margin-left:20px;" width="500" height="500"></canvas>

<script>
    const pantalla = document.querySelector("canvas");
    const pincel = pantalla.getContext("2d");

    pincel.fillStyle = "white";
    pincel.fillRect(0, 0, 500, 500);
    pincel.lineWidth = 10;
    pincel.strokeStyle = "black";
    pincel.strokeRect(0, 0, 500, 500);
    
    function casillasNegras(iniciar, saltar) {
        for (let i = 0; i < 4; i++) {
            pincel.fillStyle = "black";
            pincel.fillRect(iniciar, saltar, 62.5, 62.5);
            iniciar += 2 * 62.5;
            pincel.fill();
        }
    }

    
    function crearTablero() {
        let col = 1;
        if (col == 1) {
            let salto = 0;
            for (let i = 0; i < 4; i++) {
                casillasNegras(62.5, salto);
                salto = salto + 2 * 62.5;
            }
            col++;
        }
        if (col == 2) {
            salto = 62.5;
            for (let i = 0; i < 4; i++) {
                casillasNegras(0, salto);
                salto = salto + 2 * 62.5;
            }
        }
    }
    
    crearTablero();
    

</script>
</body>
</html>
