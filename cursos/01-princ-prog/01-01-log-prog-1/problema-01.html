<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema #1</title>
</head>
<body>
    <p><a href="/index.html">Volver</a></p>
    <h1>Tabla de multiplicar</h1>
    <form id="miForm" onsubmit="return false">
        <label for="num">Ingresa un número:</label>
        <input type="text" name="num" id="num" placeholder="Ejemplo: 3.14">
        <br><br>
        <button id="boton" onclick="verTabla();">Ver tabla de multiplicar del número ingresado</button>
    </form>
    <br><hr>
    <h1 id="tabla-del"></h1>
    <div id="tabla"></div>

<script>
    const form = document.getElementById("miForm");
    const titulo = document.getElementById("tabla-del");
    const tabla = document.getElementById("tabla");

    
    function verTabla() { // Ver la tabla de un número racional
        const num = document.getElementById("num").value;
        // Limpiar tabla existente
        titulo.innerHTML = "";
        tabla.innerHTML = "";
        if (num.trim() === "") {
            // Si el campo está vacío o sólo contiene espacios, pedir al usuario que ingrese un número
            alert("Por favor, ingrese un número.");
        } else if (isNaN(num) === true) {
            // Si el valor ingresado no es un número, pedir al usuario que intente nuevamente
            alert(`${num} no es un número. Por favor, ingrese un número.`);
        } else {
            // Crear tabla del número ingresado
            titulo.innerHTML = `Tabla del ${num}`;
            for (let i = 1; i <= 10; i++) {
                tabla.innerHTML += `${num} x ${i} = ${Math.round((num * i) * 100) / 100}<br>`;
            }
            // Limpiar input
            form.reset();
        }
    }
</script>
</body>
</html>
