    <h1>¿Alcohol o gasolina?</h1>

<script>
    const tanque = 40;
    let km = 480;
    document.write(`El consumo de <b>gasolina</b> por km. recorrido será de ${Math.round((tanque / km) * 100) / 100} lts. si recorremos ${km} kms.<br>`);
    km = 300;
    document.write(`Por otra parte, con <b>alcohol</b> consumiríamos ${Math.round((tanque / km) * 100) / 100} lts. en ${km} kms. totales recorridos.<br>`);
</script>
