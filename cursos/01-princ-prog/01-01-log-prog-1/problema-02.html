<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema #2</title>
</head>
<body>
    <p><a href="/index.html">Volver</a></p>
    <h1>Calcular consumo gasolina</h1>
    <form id="miForm" onsubmit="return false">
        <label for="tanque">Tamaño del tanque:</label>
        <input type="text" name="tanque" id="tanque" placeholder="En litros">
        <br><br>
        <label for="kms">Distancia recorrida:</label>
        <input type="text" name="kms" id="kms" placeholder="En kilómetros">
        <br><br>
        <button id="boton" onclick="calcularConsumo();">Calcular consumo</button>
    </form>
    <br><hr>
    <p id="resultado"></p>

<script>
    function calcularConsumo() {
        const tanque = document.getElementById("tanque").value;
        const kms = document.getElementById("kms").value;
        const resultado = document.getElementById("resultado");
        const distancia = Math.round((parseInt(kms) / parseInt(tanque)) * 100) / 100;
        const consumo = Math.round((parseInt(tanque) / parseInt(kms)) * 100) / 100;
        resultado.innerHTML = `Por cada litro, podríamos recorrer ${distancia} kms.<br>Por cada kilometro, consumiríamos ${consumo} lts.`;
    }
</script>
</body>
</html>
