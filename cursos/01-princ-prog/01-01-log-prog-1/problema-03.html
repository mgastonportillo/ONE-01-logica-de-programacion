<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema #3</title>
</head>
<body>
    <p><a href="/index.html">Volver</a></p>
    <h1>Diferencia de edad</h1>
    <form id="miForm" onsubmit="return false">
        <label for="mi_edad">¿Cuál es tu edad? </label>
        <input type="text" name="mi_edad" id="mi_edad">
        <br><br>
        <label for="su_edad">¿Edad de la persona a comparar? </label>
        <input type="text" name="su_edad" id="su_edad">
        <br><br>
        <label for="quien">¿Quién es la otra persona? </label>
        <input type="text" name="quien" id="quien" placeholder="Prueba con Messi...">
        <br><br>
        <button id="boton" onclick="difEdad();">Comparar</button>
        <br><br>
    </form>
    <hr><br>
    <div id="resultado"></div>
<script>
    const form = document.getElementById("miForm");
    const resultado = document.getElementById("resultado");

    function difEdad() {
        const mi_edad = document.getElementById("mi_edad").value;
        const su_edad = document.getElementById("su_edad").value;
        const quien = document.getElementById("quien").value;
        const diferencia = su_edad - mi_edad;
        let estado = "";
        resultado.innerHTML = "";
        if (diferencia < 0) {
            estado = "menor";
        } else if (diferencia > 0) {
            estado = "mayor";
        } else {
            estado = "de la misma edad";
        }
        if ((quien === "Messi" || quien === "messi") && (estado === "menor")) {
            resultado.innerHTML = `La diferencia de edad entre ${quien} (${su_edad}) y yo (${mi_edad}) es de ${diferencia} años.<br>Por lo tanto, ${quien} es ${estado} que yo.<br>Jajajaja, ¡Messi chiquito!`;
        } else if ((quien === "Messi" || quien === "messi") && (estado === "mayor")) {
            resultado.innerHTML = `La diferencia de edad entre ${quien} (${su_edad}) y yo (${mi_edad}) es de ${diferencia} años.<br>Por lo tanto, ${quien} es ${estado} que yo.<br>Jajajaja, ¡Messi no es tan chiquito!`;
        } else if ((quien === "Messi" || quien === "messi") && (estado === "de la misma edad")) {
            resultado.innerHTML = `La diferencia de edad entre ${quien} (${su_edad}) y yo (${mi_edad}) es de ${diferencia} años.<br>Por lo tanto, ${quien} es ${estado} que yo.<br>Jajajaja, ¡lo' do' somo' chiquito!`;
        } else {
            resultado.innerHTML = `La diferencia de edad entre ${quien} (${su_edad}) y yo (${mi_edad}) es de ${diferencia} años.<br>Por lo tanto, ${quien} es ${estado} que yo.<br>`;
        }
        form.reset();
    }
</script>
</body>
</html>
