<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema #3</title>
</head>
<body>
    <p><a href="/index.html">Volver</a></p>
    <h1>Diferencia de edad</h1>
    <form id="miForm" onsubmit="return false">
        <label for="mi_edad">¿Cuál es tu edad? </label>
        <input type="text" name="mi_edad" id="mi_edad">
        <br><br>
        <label for="su_edad">¿Edad de la persona a comparar? </label>
        <input type="text" name="su_edad" id="su_edad">
        <br><br>
        <label for="quien">¿Quién es la otra persona? </label>
        <input type="text" name="quien" id="quien">
        <br><br>
        <button id="boton" onclick="difEdad();">Comparar</button>
        <br><br>
    </form>
    <hr><br>
    <div id="resultado"></div>
<script>
    function difEdad() {
        let mi_edad = document.getElementById("mi_edad").value;
        let su_edad = document.getElementById("su_edad").value;
        let quien = document.getElementById("quien").value;
        let form = document.getElementById("miForm");
        let resultado = document.getElementById("resultado");
        let estado = "";
        let diferencia = su_edad - mi_edad;
        if (diferencia < 0) {
            estado = "menor";
        } else if (diferencia > 0) {
            estado = "mayor";
        } else {
            estado = "de la misma edad";
        }
        resultado.innerHTML = `La diferencia de edad entre ${quien} (${su_edad}) y yo (${mi_edad}) es de ${diferencia} años.<br>Por lo tanto, ${quien} es ${estado} que yo.<br>`;
        // Limpiar inputs
        form.reset();
    }
</script>
</body>
</html>
