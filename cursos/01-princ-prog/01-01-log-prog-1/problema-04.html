<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema #4</title>
</head>
<body>
    <p><a href="/index.html">Volver</a></p>
    <h1>Calcular IMC</h1>
    <form id="miForm" onsubmit="return false">
        <label for="nombre">¿Cuál es el nombre de la persona cuyo IMC quieres conocer? </label>
        <input type="text" name="nombre" id="nombre">
        <br><br>
        <label for="altura">¿Cuál es su altura? </label>
        <input type="text" name="altura" id="altura" placeholder="En centímetros. Ej: 177">
        <br><br>
        <label for="peso">¿Cuál es su peso? </label>
        <input type="text" name="peso" id="peso" placeholder="En kilogramos. Ej: 70">
        <br><br>
        <button id="boton" onclick="verIMC();">Calcular</button>
        <br><br>
    </form>
    <hr><br>
    <div id="resultado"></div>
<script>
    const form = document.getElementById("miForm");
    const resultado = document.getElementById("resultado");

    function verIMC() {
        const nombre = document.getElementById("nombre").value;
        const peso = document.getElementById("peso").value;
        let altura = document.getElementById("altura").value;
        let estado = "";
        altura = altura / 100;
        const imc = peso / (altura * altura);
        if (imc < 18.5) {
            estado = "muy delgado";
        } else if (imc > 25 && imc < 30) {
            estado = "por encima de los valores normales.";
        } else if (imc >= 30) {
            estado = "en un estado de obesidad";
        } else {
            estado = "entre los valores normales";
        }
        resultado.innerHTML = `El IMC de ${nombre} es ${Math.round(imc * 100) / 100}.<br>El IMC de ${nombre} nos dice que está ${estado}.<br>`
        form.reset();
    }
</script>
</body>
</html>
