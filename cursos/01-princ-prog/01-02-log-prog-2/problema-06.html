<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema #6</title>
</head>
<body>
    <p><a href="/index.html">Volver</a></p>
    <h1>Juego de adivinación</h1>
    <form id="miForm" onsubmit="return false">
        <label for="num">Intente adivinar el número secreto: </label>
        <input type="text" name="num" id="num">
        <br><br>
        <button id="boton" onclick="adivinar();">Adivinar</button>
    </form>
    <br><hr><br>
    <div id="mensaje"></div>

<script>
    function adivinar() {
        let form = document.getElementById("miForm");
        let num = parseInt(document.getElementById("num").value);
        let mensaje = document.getElementById("mensaje");
        let numSecreto = 777;
        if (numSecreto === num) {
            mensaje.innerHTML = `¡Felicitaciones, ganaste <b style="color:white; background-color: green;">777</b> dólares! Te serán entregados en una linea de tiempo aleatoria.`;
        } else {
            mensaje.innerHTML = `No, ${num} no es el número secreto. Intentelo nuevamente.<br>Dicen que el 7 es el número de la suerte.`;
        }
        form.reset();
    }
</script>
</body>
</html>
