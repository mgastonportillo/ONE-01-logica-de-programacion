<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema #7</title>
</head>
<body>
    <p><a href="/index.html">Volver</a></p>
    <h1>¿Puedes conducir?</h1>
    <form id="miForm" onsubmit="return false">
        <label for="edad">¿Tienes 18 años o más? (y/n)</label>
        <input type="text" name="edad" id="edad">
        <br><br>
        <label for="licencia">¿Tienes licencia de conducir? (y/n)</label>
        <input type="text" name="licencia" id="licencia">
        <br><br>
        <button id="boton" onclick="verificar();">Verificar</button>
    </form>
    <br><hr><br>
    <div id="resultado"></div>

<script>
    function verificar() {
        const form = document.getElementById("miForm");
        const resultado = document.getElementById("resultado");
        const edad = document.getElementById("edad").value;
        const lic = document.getElementById("licencia").value;
        if (edad === "y" && lic === "y") {
            resultado.innerHTML = "Sí puedes conducir.";
        } else {
            resultado.innerHTML = "No puedes conducir.";
        }
        form.reset();
    }
</script>
</body>
</html>
