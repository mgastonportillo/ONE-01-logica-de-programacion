<body>
    <p><a href="/index.html">Volver</a></p>
    <h1>Imprimir n√∫meros pares, del 1 al 100</h1>
    <hr><br>
    <div id="imprimir"></div>
<script>
    function imprimirParesCien() {
        let imprimir = document.getElementById("imprimir");
        let contador = 1;
        while (contador <= 100) {
            if (contador % 2 === 0) {
                document.write(`${contador}<br>`);
                contador++;
            } else {
                contador++;
            }
        }
    }

    imprimirParesCien();

</script>
