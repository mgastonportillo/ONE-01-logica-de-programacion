<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema #15</title>
</head>
<body>
    <p><a href="/index.html">Volver</a></p>
    <h1>Inicio de Sesión con 3 intentos</h1>
    <form id="miForm" onsubmit="return false">
        <label for="username">Ingrese su nombre de usuario (aluragale): </label>
        <input type="text" name="username" id="username">
        <br><br>
        <label for="password">Ingrese su contraseña (supersecreto): </label>
        <input type="text" name="password" id="password">
        <br><br>
        <button id="boton" onclick="iniciarSesion();">Iniciar sesión</button>
        <br><br>
    </form>
    <br><hr><br>
    <div id="mensaje"></div>

<script>
    const form = document.getElementById("miForm");
    const registeredUser = "aluragale";
    const registeredPass = "supersecreto";
    const intentos = 3;
    let contador = 1;

    function trackingIntentos(user, pass) {
        while (contador <= intentos) {
            if (registeredPass === pass && registeredUser === user) {
                alert(`Bienvenido, ${user}.`);
                contador = 1;
                break;
            } else {
                alert("Inicio de sesión fallido, por favor intente nuevamente.");
                contador++;
                break;
            }
        }
    }

    function iniciarSesion() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;
        if (contador > intentos) {
            alert("Excediste el límite de intentos. Contacte con soporte.");
        } else {
            trackingIntentos(user, pass);
        }
        form.reset();
    }
</script>
</script>
</body>
</html>
