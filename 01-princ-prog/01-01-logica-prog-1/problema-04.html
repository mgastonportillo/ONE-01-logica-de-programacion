<body>
    <h1>Calcular IMC</h1>
    <hr><br>
<script>
    function verIMC(nombre, peso_kg, altura_cm) {
        let estado = "";
        altura_cm = altura_cm / 100;
        let imc = peso_kg / (altura_cm * altura_cm);
        document.write(`El IMC de ${nombre} es ${Math.round(imc * 100) / 100}.<br>`);
        if (imc < 18.5) {
            estado = "muy delgado";
        } else if (imc > 25 && imc < 30) {
            estado = "´por encima de los valores normales.";
        } else if (imc >= 30) {
            estado = "en un estado de obesidad";
        } else {
            estado = "entre los valores normales";
        }
        document.write(`El IMC de ${nombre} nos muestra que está ${estado}.<br>`)
    }

    verIMC("Okabe",59,177);
</script>
</body>
</html>
