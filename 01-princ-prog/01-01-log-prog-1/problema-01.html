<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema #1</title>
</head>
<body>
    <h1>Tabla de multiplicar</h1>
    <div>
        <label for="num">Ingresa un número:</label>
        <input type="text" name="num" id="num">
        <br><br>
        <button id="boton" onclick="verTabla();">Ver tabla de multiplicar del número ingresado</button>
    </div>
    <br><hr>
    <h1 id="tabla-del"></h1>
    <div id="tabla"></div>
</body>
<script>
    function verTabla() {
        // Ver la tabla de un número racional
        let num = document.getElementById("num");
        let titulo = document.getElementById("tabla-del");
        let tabla = document.getElementById("tabla");
        if (num.value === "") {
            // Si el campo está vacío, pedir al usuario que ingrese un número
            alert("Por favor, ingrese un número.");
        } else if (num.value.trim() == "" || isNaN(num.value) == true) {
            // Si el valor ingresado no es un número, avisar al usuario
            alert(`${num.value} no es un número. Por favor, ingrese un número.`);
        } else {
            titulo.innerHTML= `Tabla del ${num.value}`;
            // Limpiar tabla existente
            tabla.innerHTML = "";
            // Crear tabla del número ingresado
            for (let i = 1; i <= 10; i++) {
                    tabla.innerHTML += `${num.value} x ${i} = ${num.value * i}<br>`;
            }
            // Limpiar input
            num.value = "";
        }
    }
</script>
</html>
