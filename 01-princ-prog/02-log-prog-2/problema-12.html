<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema #12</title>
</head>
<body>
    <p><a href="/index.html">Volver</a></p>
    <h1>Imprimir números pares, del 1 al 100</h1>
    <button id="boton" onclick="imprimirTodos();">Imprimir lista</button>
    <button id="boton" onclick="imprimirUnoPorUno();">Imprimir uno por uno</button>
    <button id="boton" onclick="resetear();">Resetear</button>
    <br><br><hr><br>
    <div id="imprimir">
    <br>
<script>
    const imprimir = document.getElementById("imprimir");
    let contador = 1;

    function imprimirTodos() {
        contador = 1;
        while (contador <= 100) {
            if (contador % 2 === 0) {
                imprimir.innerHTML += `⇾ ${contador} `;
                contador++;
            } else {
                contador++;
            }
        }
    }

    function imprimirUnoPorUno() {
        while (contador <= 100) {
            if (contador % 2 === 0) {
                imprimir.innerHTML += `⇾ ${contador} `;
                contador++;
                break
            } else {
                contador++;
            }
        }
    }

    function resetear() {
        contador = 1;
        imprimir.innerHTML = "";
    }

</script>
</body>
</html>
