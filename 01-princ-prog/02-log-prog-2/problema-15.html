<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema #15</title>
</head>
<body>
    <p><a href="/index.html">Volver</a></p>
    <h1>Juego de adivinación [Remake] <a style="font-size: medium;">(implementación de arrays y randomizadores)</a></h1>
    <form id="miForm" onsubmit="return false">
        <label for="num">Ingrese el número candidato: </label>
        <input type="text" name="num" id="num">
        <br><br>    
        <button id="boton" onclick="verificar();">Adivinar</button>
    </form>
    <br><hr><br>
    <div id="mensaje"></div>

<script>
    const form = document.getElementById("miForm");
    const mensaje = document.getElementById("mensaje");
    let secretos = [];
    secretos = sortearNum(4);

    function sortearNum(cantidad) {
        let contador = 1;
        while (contador <= cantidad) {
            let numAleatorio = Math.floor(Math.random() * (11 - 1)) + 1;
            let encontrado = false;
            for (let posicion = 0; posicion < secretos.length; posicion++) {
                if (numAleatorio == secretos[posicion]) {
                    encontrado = true;
                    break;
                }
            }
            if (encontrado == false) {
                secretos.push(numAleatorio);
                contador++;
            }
        }
        return secretos;
    }
    console.log(secretos);

    function verificar() {
        const num = document.getElementById("num").value;
        let encontrado = false;
        for (let posicion = 0; posicion < secretos.length; posicion++) {
            if (parseInt(num) == secretos[posicion]) {
                mensaje.innerHTML = "Usted acertó.";
                encontrado = true;
                break;
            }
        }
        if (encontrado == false) {
            mensaje.innerHTML = "Usted erró.";
        }
        form.reset();
    }



    
</script>
</body>
</html>
