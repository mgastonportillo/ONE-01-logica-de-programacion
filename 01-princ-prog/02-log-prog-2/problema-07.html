<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema #7</title>
</head>
<body>
    <p><a href="/index.html">Volver</a></p>
    <h1>¿Puedes conducir?</h1>
    <form id="miForm" onsubmit="return false">
        <label for="edad">¿Tienes 18 años o más?</label>
        <input type="text" name="edad" id="edad" placeholder="Ej.: si, no, s, n">
        <br><br>
        <label for="licencia">¿Tienes licencia de conducir?</label>
        <input type="text" name="licencia" id="licencia" placeholder="Ej.: si, no, s, n">
        <br><br>
        <button id="boton" onclick="verificar();">Verificar</button>
    </form>
    <br><hr><br>
    <div id="resultado"></div>

<script>
    const form = document.getElementById("miForm");
    const resultado = document.getElementById("resultado");
    
    function verificar() {
        const edad = document.getElementById("edad").value;
        const lic = document.getElementById("licencia").value;
        let afirmativo = ["y", "yes", "si", "sí", "s"];
        let negativo = ["n", "no"];
        let afirmativoUp = afirmativo.map(i => i.toUpperCase());
        let afirmativoCap = afirmativo.map(i => i.charAt(0).toUpperCase() + i.slice(1).toLowerCase());
        let negativoUp = negativo.map(i => i.toUpperCase());
        let negativoCap = negativo.map(i => i.charAt(0).toUpperCase() + i.slice(1).toLowerCase());
        afirmativo = afirmativo.concat(afirmativoUp, afirmativoCap);
        negativo = negativo.concat(negativoUp, negativoCap)
            if ((afirmativo.includes(edad) === true) && (afirmativo.includes(lic) === true)) {
                resultado.innerHTML = "Sí puedes conducir.";
            } else if ((negativo.includes(edad) === true) || (negativo.includes(lic) === true)) {
                resultado.innerHTML = "No puedes conducir.";
            } else {
                resultado.innerHTML = "Por favor revise sus respuestas e intente nuevamente. El programa sólo acepta respuestas sencillas.";
            }
        form.reset();
    }
</script>
</body>
</html>
