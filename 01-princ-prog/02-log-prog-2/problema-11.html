<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema #11</title>
</head>
<body>
    <p><a href="/index.html">Volver</a></p>
    <h1>Promedio de edades de una familia</h1>
    <form id="miForm" onsubmit="return false">
        <label for="miembros">Ingrese el total de miembros de su familia: </label>
        <input type="text" name="miembros" id="miembros">
        <br><br>
        <button id="boton" onclick="imprimirPromedioEdad();">Ver suma total y promedio de edad</button>
    </form>
    <br><hr><br>
    <div id="resultado"></div>
<script>
    const form = document.getElementById("miForm");
    const resultado = document.getElementById("resultado");
    let contador = 0;
    let sumaEdad = 0;

    function promedioEdad(miembros) {
        while (contador < miembros) {
            edad = parseInt(prompt("Ingrese la edad del familiar:"));
            sumaEdad += edad;
            contador++;
        }
    }

    function imprimirPromedioEdad() {
        const miembros = document.getElementById("miembros").value;
        promedioEdad(miembros);
        resultado.innerHTML = `El total de la suma de edades de los miembros de su familia es de ${sumaEdad} aÃ±os.<br>`
        resultado.innerHTML += `Mientras que su promedio de edad es de ${Math.round((sumaEdad / contador) * 100) / 100}.`;
        contador = 0;
        sumaEdad = 0;
        form.reset();
    }
</script>
</body>
</html>
